<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body bgcolor="#ffff99">
    <label for="familyname">Family name</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="txtfamilyname" id="familyname" size="20" /><br />
    <br />
    <label for="othername">Other name</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="txtothername" id="othername" size="20" /><br />
    <br />
    <label for="Address">Address</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="Address" id="Address" size="20" /><br />
    <br />

    <label for="Suburb">Suburb:</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select name="VictorianSuburbs" id="VictorianSuburbs">
        <optgroup label="Victorian Suburbs">
            <option value="Melbourne">Melbourne</option>
            <option value="Richmond">Richmond</option>
            <option value="Hawthorn">Hawthorn</option>
            <option value="Southbank">Southbank</option>
        </optgroup>
    </select>
    <br /><br />
    <label for="State/Territory">State/Territory</label>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <select name="StateTerritory" id="StateTerritory">
        <optgroup label="State/Territory">
            <option value="NSW">New South Wales</option>
            <option value="QLD">Queensland</option>
            <option value="SA">South Australia</option>
            <option value="TAS">Tasmania</option>
            <option value="VIC">Victoria</option>
            <option value="WA">Western Australia</option>
            <option value="ACT">Australian Capital Territory</option>
            <option value="JBT">Jervis Bay Territory</option>
            <option value="NT">Northern Territory</option>
            <option value="ACI">Ashmore and Cartier Islands</option>
            <option value="AAT">Australian Antarctic Territory</option>
            <option value="CI">Christmas Island</option>
            <option value="CKI">Cocos (Keeling) Island</option>
            <option value="CSI">Coral Sea Islands</option>
            <option value="HIMI">Heard Island and McDonald Islands</option>
            <option value="NI">Norfolk Island</option>
        </optgroup>
    </select>
    <br />
    <br />
    Course Info On: <br />
    <input type="checkbox" name="txtengineering" id="engineering" />
    <label for="engineering">Engineering</label>
    <br />
    <input type="checkbox" name="txtit" id="IT" />
    <label for="IT">IT</label>
    <br />

    <input type="checkbox" name="txtlaw" id="law" />
    <label for="law">Law</label>
    <br />

    <input type="checkbox" name="txtmedicine" id="medicine" />
    <label for="medicine">Medicine</label>
    <br />

    <input type="checkbox" name="txtnursing" id="nursing" />
    <label for="nursing">Nursing</label>
    <br />
    <br />
    <br />
    <br />
    Degree Options: <br />
    <input type="radio" name="diploma" value="diploma" id="D" />
    <label for="D">Diploma</label>
    <br />

    <input type="radio" name="degree" value="degree" id="degree" />
    <label for="degree">Degree</label>
    <br />

    <input type="radio" name="honours" value="honours" id="H" />
    <label for="H">Honours</label>
    <br />

    <input type="radio" name="masters" value="masters" id="MS" />
    <label for="MS">Masters</label>
    <br />

    <input type="radio" name="phd" value="PHD" id="phd" />
    <label for="phd">phD</label>
    <br />
    <br />
    <br />
    <p> Comments:</p>
    <br />
    <textarea rows="10" cols="100" placeholder="comments:">
    </textarea>
    <br />
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="submit" />  <input type="reset" value="Clear Form" />



</body>
</html>
